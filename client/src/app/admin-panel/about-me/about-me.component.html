<form [formGroup]="formGroup" *ngIf="authService.isAuthenticated()">
    <div class="form-group">
        <quill-editor formControlName="editor"></quill-editor>
    </div>
    <button mat-stroked-button color="primary">View</button>
    <button mat-stroked-button color="primary" id="second-btn" (click)="submit()">Submit</button>
</form>
<div class="content" [innerHTML]="details"></div>
